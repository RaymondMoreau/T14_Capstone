<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Project - Sample Header</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #top-bar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        #content {
            display: flex;
            height: calc(100vh - 40px); /* Adjusted for the top bar height */
        }

        #sidebar {
            width: 20%;
            background-color: #eee;
            padding: 15px;
            box-sizing: border-box;
        }

        #main-content {
            width: 80%;
            padding: 15px;
            box-sizing: border-box;
        }
        /* Apply styling to the sidebar */
        #sidebar {
            width: 20%;
            background-color: #f4f4f4; /* Light gray background */
            padding: 20px;
            box-sizing: border-box;
        }

        /* Style the buttons */
        #sidebar button {
            display: block; /* Display each button as a block to stack them vertically */
            width: 100%; /* Make the button take 100% width of its container */
            padding: 10px;
            margin-bottom: 10px; /* Add some spacing between buttons */
            font-size: 16px; /* Increase the font size */
            background-color: #3498db; /* Blue background color */
            color: #ffffff; /* White text color */
            border: none;
            cursor: pointer;
        }

        /* Style the button hover effect */
        #sidebar button:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }
    </style>
</head>

<body>

    <div id="top-bar">
        <h1>Team Project - Sample Header</h1>
    </div>

    <div id="content">
        <div id="sidebar">
            <button id="projectDetails" data-html="ProjectDetails.html">General Project Details</button>
            <button id="firstMeetInquiry" data-html="InquiriesMeeting1.html">Inquiries for Meeting One</button>
            <button id="ashMeet1" data-html="AshtonMeeting1.html">Ashton Meeting One Notes</button>
            <button id="tahaMeet1" data-html="TahaMeeting1.html">Taha Meeting One Notes</button>
            <button id="tahaMeet2" data-html="TahaMeeting2.html">Taha Meeting Two Notes</button>
            <button id="tahaMeet3" data-html="TahaMeeting3.html">Taha Meeting Three Notes</button>
        </div>

        <div id="main-content">
            <p>Click a button on the left to load relevant content! :D</p>
        </div>
    </div>

    <script>
        // Get the main content div element
        var mainContentDiv = document.getElementById('main-content');
    
        // Function to load HTML content into the main content div
        function loadContent(htmlFile) {
            mainContentDiv.innerHTML = '<object type="text/html" data="' + htmlFile + '" width="100%" height="100%"></object>';
        }
    
        // Add click event listeners to each button
        document.getElementById('projectDetails').addEventListener('click', function() {
            loadContent(this.getAttribute('data-html'));
        });

        document.getElementById('firstMeetInquiry').addEventListener('click', function() {
            loadContent(this.getAttribute('data-html'));
        });

        document.getElementById('ashMeet1').addEventListener('click', function() {
            loadContent(this.getAttribute('data-html'));
        });

        document.getElementById('tahaMeet1').addEventListener('click', function() {
            loadContent(this.getAttribute('data-html'));
        });
    
        document.getElementById('tahaMeet2').addEventListener('click', function() {
            loadContent(this.getAttribute('data-html'));
        });
    
        document.getElementById('tahaMeet3').addEventListener('click', function() {
            loadContent(this.getAttribute('data-html'));
        });
    </script>

</body>

</html>
