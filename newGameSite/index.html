<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagine Quest Math Games!</title>
    <style>
        body {
            background-color: #3498db;
            font-family: 'Arial', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #2ecc71;
            padding: 20px;
            text-align: center;
        }
        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 30px;
        }
        .box {
            width: 180px;
            height: 180px;
            background-color: #e74c3c;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            transition: transform 0.3s ease-in-out;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .box:hover {
            transform: translateY(-10px);
        }
        .box i {
            font-size: 2em;
            color: #fff;
            margin-bottom: 10px;
        }
        footer {
            background-color: #e74c3c;
            padding: 15px;
            text-align: center;
        }
        .game-link {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Imagine Quest Games!</h1>
    </header>
    <section>
        <div class="box">
            <a href="https://raymondmoreau.github.io/testWebGL/" class="game-link">            
                <h3>Save Benjamin Franklin!</h3>
            </a>
        </div>
        <div class="box">
            <a href="https://tahahoussari.github.io/Walk-The-Plank/" class="game-link">
                <i class="fas fa-divide"></i>
                <h3>Walk the Plank</h3>
            </a>
        </div>
        <div class="box">
            <a href="https://ashton-hagar.github.io/FamiliarFight/" class="game-link">
                <i class="fas fa-minus"></i>
                <h3>Familiar Fight!</h3>
            </a>
        </div>
        <div class="box">
            <a href="https://tahahoussari.github.io/back-to-the-future/" class="game-link">
                <i class="fas fa-times"></i>
                <h3>Back to the Future</h3>
            </a>
        </div>
    </section>
    <section>
        <div class="box">
            <i class="fas fa-plus"></i>
            <h3>Haris 1</h3>
        </div>
        <div class="box">
            <i class="fas fa-minus"></i>
            <h3>Haris 2</h3>
        </div>
        <div class="box">
            <i class="fas fa-times"></i>
            <h3>Future Game</h3>
        </div>
        <div class="box">
            <i class="fas fa-divide"></i>
            <h3>Future Game</h3>
        </div>
        
        <!-- Repeat the above structure for more boxes -->
        
    </section>
    <section>
        <div class="box">
            <i class="fas fa-plus"></i>
            <h3>Future Game</h3>
        </div>
        <div class="box">
            <i class="fas fa-minus"></i>
            <h3>Future Game</h3>
        </div>
        <div class="box">
            <i class="fas fa-times"></i>
            <h3>Future Game</h3>
        </div>
        <div class="box">
            <i class="fas fa-divide"></i>
            <h3>Future Game</h3>
        </div>
        
        <!-- Repeat the above structure for more boxes -->
        
    </section>
    <footer>
        <p>Â© 2024 Imagine Quest Learning. All rights reserved.</p>
    </footer>
</body>
</html>
