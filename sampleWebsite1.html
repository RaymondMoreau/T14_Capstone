<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Math Game</title>
    <style>
        body {
            background-color: #3498db;
            font-family: 'Arial', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #2ecc71;
            padding: 20px;
            text-align: center;
        }
        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 30px;
        }
        .box {
            width: 180px;
            height: 180px;
            background-color: #e74c3c;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            transition: transform 0.3s ease-in-out;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .box:hover {
            transform: translateY(-10px);
        }
        .box i {
            font-size: 2em;
            color: #fff;
            margin-bottom: 10px;
        }
        footer {
            background-color: #e74c3c;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kids Math Game</h1>
    </header>
    <section>
        <div class="box">
            <i class="fas fa-plus"></i>
            <h3>Addition Game</h3>
        </div>
        <div class="box">
            <i class="fas fa-minus"></i>
            <h3>Subtraction Game</h3>
        </div>
        <div class="box">
            <i class="fas fa-times"></i>
            <h3>Multiplication Game</h3>
        </div>
        <div class="box">
            <i class="fas fa-divide"></i>
            <h3>Division Game</h3>
        </div>
        
        <!-- Repeat the above structure for more boxes -->
        
    </section>
    <section>
        <div class="box">
            <i class="fas fa-plus"></i>
            <h3>Silly Game</h3>
        </div>
        <div class="box">
            <i class="fas fa-minus"></i>
            <h3>Funny Game</h3>
        </div>
        <div class="box">
            <i class="fas fa-times"></i>
            <h3>Goofy Game</h3>
        </div>
        <div class="box">
            <i class="fas fa-divide"></i>
            <h3>Hilarious Game</h3>
        </div>
        
        <!-- Repeat the above structure for more boxes -->
        
    </section>
    <section>
        <div class="box">
            <i class="fas fa-plus"></i>
            <h3>Taha Game</h3>
        </div>
        <div class="box">
            <i class="fas fa-minus"></i>
            <h3>Haris Game</h3>
        </div>
        <div class="box">
            <i class="fas fa-times"></i>
            <h3>Ashton Game</h3>
        </div>
        <div class="box">
            <i class="fas fa-divide"></i>
            <h3>Raymond Game</h3>
        </div>
        
        <!-- Repeat the above structure for more boxes -->
        
    </section>
    <footer>
        <p>Â© 2024 Kids Math Game. All rights reserved.</p>
    </footer>
</body>
</html>
